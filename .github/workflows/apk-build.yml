name: APK Generation
on:
  push:
    branches:
      - "main"

  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checking out branch
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: 17

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: |
          chmod +x ./gradlew
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2.0.10

      - name: Load keystore data
        env:
          ENCODED_KEYSTORE: ${{ secrets.KEYSTORE_FILE }}
          ENCODED_PASSWORDS: ${{ secrets.KEYSTORE_PASSWORDS }}
        run:
          echo $ENCODED_KEYSTORE
         

      # Load the google-services.json file that is necessary to launch with the Firebase SDK
      - name: Load Google Service file
        env:
          DATA: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: echo $DATA | base64 -di > app/google-services.json

      # Handle secret file
      - name: Load secrets.properties
        env:
          SECRET_PROPERTIES: ${{ secrets.SECRET_PROPERTIES }}
        run: echo $SECRET_PROPERTIES > $GITHUB_WORKSPACE/secrets.properties

      - name: Build Release apk
        run: |
          ./gradlew assembleRelease

      - name: Get release file apk path
        id: releaseApk
        run: echo "apkfile=$(find app/build/outputs/apk/release/*.apk)" >> $GITHUB_OUTPUT

      - name: Sign app APK
        uses: r0adkll/sign-android-release@v1

        # ID used to access action output
        id: sign_app
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.KEYSTORE_FILE }}
          alias: ${{ secrets.APK_ALIAS }}
          keyStorePassword: ${{ secrets.APK_KEY_PASSWORD }}
          keyPassword: ${{ secrets.APK_KEY_PASSWORD }}
        env:
          # override default build-tools version (33.0.0) -- optional
          BUILD_TOOLS_VERSION: "34.0.0"

      - name: Upload Release Build to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: ${{ steps.releaseApk.outputs.apkfile }}
